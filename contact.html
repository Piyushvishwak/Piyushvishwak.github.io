<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Marketplace Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: antiquewhite;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        /* Alert Styles */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have a question, comment, or suggestion? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
        <form id="contact-form" action="#" method="post" onsubmit="showAlert(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>Contact us: <br>
            Phone: 8188020734 <br>
            Email: piyushvish4@gmail.com</p>
    </footer>

    <div class="alert" id="success-alert">Message Sent</div>

    <script>
        function showAlert(event) {
            event.preventDefault();

            var alertElement = document.getElementById('success-alert');
            alertElement.style.display = 'block';

            setTimeout(function(){
                alertElement.style.display = 'none';
            }, 3000);

            document.getElementById('contact-form').reset();
        }
    </script>
</body>
</html>
